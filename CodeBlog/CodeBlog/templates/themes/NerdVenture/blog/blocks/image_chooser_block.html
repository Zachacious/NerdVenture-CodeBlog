{% load wagtailimages_tags %}

{% image value original as img %}
{% image value width-55 as imgTiny %}
<div class="overflow-hidden w-50 text-center d-block mx-auto "> 
    <a href="{{ img.url }}" class="progressive replace img-fluid overflow-hidden p-2">
        <img {{ imgTiny.attrs }} class="preview img-fluid overflow-hidden p-2" /> 
    </a>
</div>
