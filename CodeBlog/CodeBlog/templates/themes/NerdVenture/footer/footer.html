{% load menu_tags %}
{% with settings.siteSettings.SiteSettings.footer as footer %}
    <footer id="footer" class="footer w-100 mb-0 mx-0 mt-auto text-light text-center fade-in">
        <div id="footer-wrap" class="mb-0">
            {% if footer.menu %}
                <div id="footer-menu" class="d-inline-block">
                    <ul class="mb-0 pb-0 pt-2 mx-0 px-0 my-auto">
                    {% for item in footer.menu.menu_items.all %}
                        <ol class="trans-ease d-inline-block px-2 grow">
                            <a class="footer-link text-light {% get_menu_item_active_class item page.url %}
                            {% if item.mobile_only %} menu-item-mobile {% endif %}
                            {% if item.desktop_only %} menu-item-desktop {% endif %}" href="{{ item.link }}" 
                            {% if item.open_in_new_tab %} 
                            target="_blank"{% endif %}
                            {{ item.extra_attributes }} >
                            {{ item.title }}
                            <span class="sr-only">(current)</span>
                            </a>
                        </ol>
                    {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <div id="footer-copyright" class="container text-center mb-0">
                <small>
                <span class="faded-text my-auto mb-0 pb-4">
                {{ footer.copyright_text }} &copy;{% now 'Y' %}
                </span>
                </small>
            </div>
        </div>
    </footer>

{% endwith %}
