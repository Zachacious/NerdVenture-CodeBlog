<div id="contact-modal" class="modal color1 ease">
    <div id="modal-body" class="modal-content bk1 p1 ease">

        <a class='close-btn bold ease' href="#">X</a>
        <h2>Have Your Say...</h2>

        <form id="contact-form" method="post" class="">
            <input type="email" id="email-input" name="email" placeholder="Email..." class="w100 modal-input bk-darker1 color1" required />

            <textarea name="message" class="message w100 modal-input bk-darker1 color1" id="msg-input" rows="10" 
                placeholder="Message" required></textarea>

            <button name="sendBtn" type="submit" value="submit" name="submit" class="send-btn bk-lighter1 ease grow">
                Send
                <span id="contactSpinner" name="btn-loader" class="ease btn-loader d-none" role="status" aria-hidden="true">
                    <svg class="btn-icon spin-anim"><use xlink:href="#icon-spinner9"></use></svg>
                </span>
            </button>

            <input type="hidden" id="contactAPI" value="{{ request.scheme }}://{{ request.get_host }}{% url 'blog-contactSendView' %}" />
        </form>

    </div><!--modal content-->

    <svg>
    <symbol id="icon-spinner9" viewBox="0 0 32 32">

    </symbol>
    </svg>
    
</div><!--contact modal-->
