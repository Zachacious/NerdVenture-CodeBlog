{% load menu_tags %}

{% with settings.siteSettings.SiteSettings.footer as footer %}
    <footer id="footer-wrap" class=" text-center fade-in">
    
        {% if footer.menu %}
            <div id="footer-menu">
                <ul class="mb-0 pb-0 mx-0 px-0 my-auto">
                {% for item in footer.menu.menu_items.all %}
                    <ol class="trans-ease d-inline-block px-2 grow">
                        <a class="footer-link {% get_menu_item_active_class item page.url %}
                        {% if item.mobile_only %} menu-item-mobile {% endif %}
                        {% if item.desktop_only %} menu-item-desktop {% endif %}" href="{{ item.link }}" 
                        {% if item.open_in_new_tab %} 
                        target="_blank"{% endif %}
                        {{ item.extra_attributes }} >
                        {{ item.title }}
                        <span class="sr-only">(current)</span>
                        </a>
                    </ol>
                {% endfor %}
                </ul>
            </div>
        {% endif %}

        <div id="footer" class="container text-center">
            <small>
            <span class="faded-text my-auto pb-4">
            {{ footer.copyright_text }} &copy;{% now 'Y' %}
            </span>
            </small>
        </div>
        
    </footer>
{% endwith %}
